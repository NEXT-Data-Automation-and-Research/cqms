<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication Check | QMS</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import map for npm packages in browser -->
    <script type="importmap">
    {
        "imports": {
            "loglevel": "https://cdn.jsdelivr.net/npm/loglevel@1.9.1/+esm",
            "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm",
            "dompurify": "https://cdn.jsdelivr.net/npm/dompurify@3.3.1/+esm"
        }
    }
    </script>
    <script type="module">
        // Enable automatic XSS protection - sanitizes all innerHTML automatically
        import { enableAutoXSSProtection } from './js/utils/auto-xss-protection.js';
        enableAutoXSSProtection();
    </script>
    <script type="module">
        // Initialize theme before page renders
        import { initTheme } from './js/utils/theme-manager.js';
        initTheme();
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">Checking Authentication</h1>
            <p class="text-gray-600">Please wait while we verify your session...</p>
        </div>
    </div>
    <script type="module" src="js/auth-checker.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module">
        // Initialize Supabase silently (no UI, no console logs)
        import { initSupabase } from './js/utils/supabase-init.js';
        
        async function initSupabaseSilently() {
            try {
                await initSupabase();
            } catch (error) {
                // Silent failure - errors logged server-side only
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSupabaseSilently);
        } else {
            initSupabaseSilently();
        }
    </script>
    <script type="module">
        // Version check - detect updates and prompt reload
        async function checkForUpdates() {
            try {
                const response = await fetch('/api/version');
                const { version, hash } = await response.json();
                const currentVersion = document.querySelector('meta[name="app-version"]')?.getAttribute('content');
                
                if (currentVersion && hash && hash !== currentVersion) {
                    // New version available
                    const shouldReload = confirm('A new version of the application is available. Would you like to reload to get the latest updates?');
                    if (shouldReload) {
                        window.location.reload();
                    }
                }
            } catch (error) {
                // Silent fail - don't interrupt user experience
            }
        }
        
        // Check for updates every 5 minutes
        setInterval(checkForUpdates, 5 * 60 * 1000);
        
        // Also check when page becomes visible (user returns to tab)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                checkForUpdates();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management | CQMS</title>
<meta name="description" content="Quality Management System - User Management">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/sidebar.css">
    <link rel="stylesheet" href="user-management.css">
    <link rel="stylesheet" href="user-management-table.css">
    <link rel="stylesheet" href="user-management-table-modern.css">
    <link rel="stylesheet" href="user-management-modal.css">
    <!-- SECURITY: SRI hashes should be added after verification -->
    <!-- Generate hashes using: node scripts/generate-sri-hashes.js -->
    <script 
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" 
      integrity="sha384-..." 
      crossorigin="anonymous">
    </script>
    <!-- Note: Google GSI may not support SRI - consider hosting locally -->
    <script 
      src="https://accounts.google.com/gsi/client" 
      async 
      defer
      crossorigin="anonymous">
    </script>
    
    <!-- Import map for npm packages -->
    <script type="importmap">
    {
      "imports": {
        "loglevel": "https://cdn.jsdelivr.net/npm/loglevel@1.9.1/+esm",
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm",
        "dompurify": "https://cdn.jsdelivr.net/npm/dompurify@3.3.1/+esm"
      }
    }
    </script>
    
    <!-- Authentication Guard - Must be loaded first -->
    <script type="module" src="/js/auth-checker.js"></script>
    
    <!-- Initialize Supabase FIRST before any components load -->
    <script type="module">
      import '/js/features/settings/user-management/presentation/supabase-initializer.js';
    </script>
    
    <!-- Sidebar Loader -->
    <script type="module" src="/js/load-sidebar.js" defer></script>
</head>

<body>
<!-- Sidebar will be loaded dynamically by load-sidebar.js -->
<main class="main-content" role="main">
    <p class="page-heading">User Management</p>
    <div class="page-heading-spacer"></div>

    <div class="user-management-container">
        <!-- Statistics Overview - Loaded dynamically -->
        <div id="statisticsContainer"></div>

        <!-- Modern Table Container - Tailwind-inspired design -->
        <div class="table-container-modern">
            <!-- Table Header with Search and Actions -->
            <div class="table-header-modern">
                <!-- Search Bar -->
                <div class="search-section">
                    <form class="search-form">
                        <label for="searchInput" class="sr-only">Search</label>
                        <div class="search-input-wrapper">
                            <div class="search-icon-wrapper">
                                <svg class="search-icon" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="searchInput" class="search-input" placeholder="Search users..." aria-label="Search users">
                        </div>
                    </form>
                </div>

                <!-- Action Buttons -->
                <div class="actions-section">
                    <button type="button" class="btn-create-modern" aria-label="Create new user">
                        <svg class="btn-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path clip-rule="evenodd" fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
                        </svg>
                        Create User
                    </button>
                    
                    <!-- Actions Dropdown -->
                    <div class="dropdown-wrapper">
                        <button id="actionsDropdownButton" class="btn-dropdown" type="button" aria-label="Actions menu" aria-expanded="false" data-dropdown-toggle="actionsDropdown">
                            <svg class="dropdown-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path clip-rule="evenodd" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                            </svg>
                            Actions
                        </button>
                        <div id="actionsDropdown" class="dropdown-menu" aria-labelledby="actionsDropdownButton">
                            <ul class="dropdown-list">
                                <li>
                                    <a href="#" class="dropdown-item" data-action="bulk-upload">Bulk Upload CSV</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item" data-action="refresh">Refresh List</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Filter Dropdown -->
                    <div class="dropdown-wrapper">
                        <button id="filterDropdownButton" class="btn-dropdown" type="button" aria-label="Filter options" aria-expanded="false" data-dropdown-toggle="filterDropdown">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="filter-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                            </svg>
                            Filter
                            <svg class="dropdown-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path clip-rule="evenodd" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                            </svg>
                        </button>
                        <div id="filterDropdown" class="dropdown-menu filter-dropdown-menu" aria-labelledby="filterDropdownButton">
                            <h6 class="filter-title">Filter Options</h6>
                            <div class="filter-content">
                                <div class="filter-group">
                                    <label for="roleFilter" class="filter-label">Role</label>
                                    <select id="roleFilter" class="filter-select" aria-label="Filter by role">
                                        <option value="">All Roles</option>
                                        <option value="Super Admin">Super Admin</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Quality Analyst">Quality Analyst</option>
                                        <option value="Employee">Employee</option>
                                        <option value="General User">General User</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="departmentFilter" class="filter-label">Department</label>
                                    <select id="departmentFilter" class="filter-select" aria-label="Filter by department">
                                        <option value="">All Departments</option>
                                        <option value="Admin, Compliance & Corporate Affairs">Admin, Compliance & Corporate Affairs</option>
                                        <option value="Operations">Operations</option>
                                        <option value="CEO's Office">CEO's Office</option>
                                        <option value="Client Experience">Client Experience</option>
                                        <option value="Community & Partner Management">Community & Partner Management</option>
                                        <option value="Finance & Audit">Finance & Audit</option>
                                        <option value="Payments & Treasury">Payments & Treasury</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="People & Culture">People & Culture</option>
                                        <option value="Quality, Performance & Training">Quality, Performance & Training</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Trading & Risk Management">Trading & Risk Management</option>
                                        <option value="FNmarkets">FNmarkets</option>
                                        <option value="Sri Lanka Operations">Sri Lanka Operations</option>
                                        <option value="Malaysia Operations">Malaysia Operations</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="statusFilter" class="filter-label">Status</label>
                                    <select id="statusFilter" class="filter-select" aria-label="Filter by status">
                                        <option value="">All Status</option>
                                        <option value="true">Active</option>
                                        <option value="false">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Content -->
            <div class="table-wrapper">
                <div id="usersTableContent">
                    <div class="loading">Loading users...</div>
                </div>
            </div>

            <!-- Bulk Actions Bar -->
            <div class="bulk-actions-bar" id="bulkActionsBar">
                <div class="bulk-info">
                    <span class="selected-count" id="bulkSelectedCount">0 users selected</span>
                </div>
                <div class="bulk-actions">
                    <select id="bulkEditTeam" class="bulk-edit-select">
                        <option value="">Change Team...</option>
                    </select>
                    <select id="bulkEditDepartment" class="bulk-edit-select">
                        <option value="">Change Department...</option>
                    </select>
                    <select id="bulkEditChannel" class="bulk-edit-select">
                        <option value="">Change Channel...</option>
                    </select>
                    <select id="bulkEditTeamSupervisor" class="bulk-edit-select">
                        <option value="">Change Team Supervisor...</option>
                    </select>
                    <select id="bulkEditQualitySupervisor" class="bulk-edit-select">
                        <option value="">Change Quality Mentor...</option>
                    </select>
                    <select id="bulkEditRole" class="bulk-edit-select">
                        <option value="">Change Role...</option>
                        <option value="Super Admin">Super Admin</option>
                        <option value="Admin">Admin</option>
                        <option value="Quality Analyst">Quality Analyst</option>
                        <option value="Employee">Employee</option>
                        <option value="General User">General User</option>
                    </select>
                    <button class="btn-bulk-apply" id="bulkApplyButton">Apply Changes</button>
                </div>
            </div>

            <!-- Pagination - Will be populated dynamically -->
            <nav class="table-pagination" aria-label="Table navigation" id="paginationContainer">
                <!-- Pagination will be rendered here -->
            </nav>
        </div>
    </div>
</main>

<!-- Modals Container - Loaded dynamically -->
<div id="modalsContainer"></div>

<!-- Page Initializer - TypeScript module for page setup -->
<script type="module">
import '/js/features/settings/user-management/presentation/page-initializer.js';
</script>

<!-- UI Utilities - TypeScript module for dropdowns and navigation -->
<script type="module">
import '/js/features/settings/user-management/presentation/ui-utilities.js';
</script>

</body>
</html>

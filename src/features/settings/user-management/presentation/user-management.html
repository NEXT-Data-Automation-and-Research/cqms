<head>
<meta charset="UTF-8">

    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/sidebar.css">
    <link rel="stylesheet" href="user-management.css">
    <link rel="stylesheet" href="user-management-table.css">
    <link rel="stylesheet" href="user-management-modal.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Import map for npm packages -->
    <script type="importmap">
    {
      "imports": {
        "loglevel": "https://cdn.jsdelivr.net/npm/loglevel@1.9.1/+esm",
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm",
        "dompurify": "https://cdn.jsdelivr.net/npm/dompurify@3.3.1/+esm"
      }
    }
    </script>
    
    <!-- Authentication Guard - Must be loaded first -->
    <script type="module" src="/js/auth-checker.js"></script>
    
    <!-- Initialize Supabase FIRST before any components load -->
    <script type="module">
      import { initSupabase } from '/js/utils/supabase-init.js';
      import { getSecureSupabase } from '/js/utils/secure-supabase.js';
      
      // Initialize Supabase immediately when page loads
      (async function initSupabaseFirst() {
        try {
          // Initialize base Supabase client
          await initSupabase();
          
          // Set up secure client on window.supabaseClient (required by DatabaseFactory)
          const secureClient = await getSecureSupabase(false); // Don't require auth initially (will check on each DB op)
          window.supabaseClient = secureClient;
          
          // Signal that Supabase is ready
          window.supabaseReady = true;
          window.dispatchEvent(new CustomEvent('supabaseReady'));
        } catch (error) {
          // Error logged by initSupabase/getSecureSupabase
        }
      })();
    </script>
    
    <!-- Sidebar Loader -->
    <script type="module" src="/js/load-sidebar.js" defer></script>
</head>

<body>
<!-- Sidebar will be loaded dynamically by load-sidebar.js -->
<main class="main-content" role="main">
    <p class="page-heading">User Management</p>
    <div style="margin-bottom: 1.125rem;"></div>

    <div class="user-management-container" style="margin-top: 2rem;">
        <!-- Statistics Overview - Loaded dynamically -->
        <div id="statisticsContainer"></div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="controls-header">Filter & Search</div>
            <div class="controls-grid">
                <div class="control-group">
                    <label class="control-label">Search</label>
                    <input type="text" id="searchInput" placeholder="Search users..." class="control-input">
                </div>
                <div class="control-group">
                    <label class="control-label">Role</label>
                    <select class="control-select" id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="Super Admin">Super Admin</option>
                        <option value="Admin">Admin</option>
                        <option value="Quality Analyst">Quality Analyst</option>
                        <option value="Employee">Employee</option>
                        <option value="General User">General User</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Department</label>
                    <select class="control-select" id="departmentFilter">
                        <option value="">All Departments</option>
                        <option value="Admin, Compliance & Corporate Affairs">Admin, Compliance & Corporate Affairs</option>
                        <option value="Operations">Operations</option>
                        <option value="CEO's Office">CEO's Office</option>
                        <option value="Client Experience">Client Experience</option>
                        <option value="Community & Partner Management">Community & Partner Management</option>
                        <option value="Finance & Audit">Finance & Audit</option>
                        <option value="Payments & Treasury">Payments & Treasury</option>
                        <option value="Marketing">Marketing</option>
                        <option value="People & Culture">People & Culture</option>
                        <option value="Quality, Performance & Training">Quality, Performance & Training</option>
                        <option value="Technology">Technology</option>
                        <option value="Trading & Risk Management">Trading & Risk Management</option>
                        <option value="FNmarkets">FNmarkets</option>
                        <option value="Sri Lanka Operations">Sri Lanka Operations</option>
                        <option value="Malaysia Operations">Malaysia Operations</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Status</label>
                    <select class="control-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn-primary" onclick="refreshUsers()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23,4 23,10 17,10"/>
                        <polyline points="1,20 1,14 7,14"/>
                        <path d="M20.49,9A9,9,0,0,0,5.64,5.64L1,10m22,4L18.36,18.36A9,9,0,0,1,3.51,15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Users Table -->
        <div class="users-table">
            <div class="table-header">
                <div style="display: flex; align-items: center; gap: 0.375rem;">
                    <h3 class="table-title">All Users</h3>
                    <span class="table-count" id="usersCount">0 Users</span>
                </div>
                <div style="display: flex; gap: 0.375rem;">
                    <button class="btn-secondary" onclick="openBulkUploadModal()" style="margin: 0;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17,8 12,3 7,8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Bulk Upload CSV
                    </button>
                    <button class="btn-create" onclick="openCreateUserModal()" style="margin: 0;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Create User
                    </button>
                </div>
            </div>
            <div id="usersTableContent">
                <div class="loading">Loading users...</div>
            </div>
            <!-- Bulk Actions Bar -->
            <div class="bulk-actions-bar" id="bulkActionsBar">
                <div class="bulk-info">
                    <span class="selected-count" id="bulkSelectedCount">0 users selected</span>
                </div>
                <div class="bulk-actions">
                    <select id="bulkEditTeam" class="bulk-edit-select">
                        <option value="">Change Team...</option>
                    </select>
                    <select id="bulkEditDepartment" class="bulk-edit-select">
                        <option value="">Change Department...</option>
                    </select>
                    <select id="bulkEditChannel" class="bulk-edit-select">
                        <option value="">Change Channel...</option>
                    </select>
                    <select id="bulkEditTeamSupervisor" class="bulk-edit-select">
                        <option value="">Change Team Supervisor...</option>
                    </select>
                    <select id="bulkEditQualitySupervisor" class="bulk-edit-select">
                        <option value="">Change Quality Mentor...</option>
                    </select>
                    <select id="bulkEditRole" class="bulk-edit-select">
                        <option value="">Change Role...</option>
                        <option value="Super Admin">Super Admin</option>
                        <option value="Admin">Admin</option>
                        <option value="Quality Analyst">Quality Analyst</option>
                        <option value="Employee">Employee</option>
                        <option value="General User">General User</option>
                    </select>
                    <button class="btn-bulk-apply" onclick="applyBulkEdit()">Apply Changes</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modals Container - Loaded dynamically -->
<div id="modalsContainer"></div>

<script type="module">
// Load templates dynamically
import { loadAllTemplates } from '/js/features/settings/user-management/presentation/template-loader.js';

// Load all templates first, then initialize user management
(async function initializeUserManagement() {
    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
        await new Promise(resolve => document.addEventListener('DOMContentLoaded', resolve));
    }
    
    // Load templates first
    await loadAllTemplates();
    
    // Signal that templates are loaded
    window.templatesLoaded = true;
    window.dispatchEvent(new CustomEvent('templatesLoaded'));
    
    // Load TypeScript module for user management
    await import('/js/features/settings/user-management/presentation/user-management-main.js');
})();
</script>

</body>
</html>

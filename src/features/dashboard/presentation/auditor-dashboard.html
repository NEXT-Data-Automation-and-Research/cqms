<body class="auditor-dashboard-page">
  <!-- Sidebar will be loaded dynamically by load-sidebar.js -->
  <main class="main-content" role="main">
    <!-- Main Dashboard Content -->
    <div class="px-4 py-4 max-w-7xl mx-auto w-full">
      <h1 class="text-xl font-bold text-gray-900 mb-4">Auditors' Dashboard</h1>

      <!-- Tab Navigation -->
      <div class="tab-navigation mb-4">
        <div class="tab-slider"></div>
        <button class="tab-button active" data-tab="team-stats">Team Stats</button>
        <button class="tab-button" data-tab="standup-view">Standup View</button>
      </div>

      <!-- Filters Component -->
      <div id="filtersContainer" class="mb-4"></div>

      <!-- Stats Cards Component -->
      <div id="statsContainer" class="mb-4"></div>

      <!-- Performance Table -->
      <div id="performanceTable" class="performance-table bg-white rounded-lg shadow-sm overflow-hidden mb-4">
        <div class="performance-table-header bg-gray-50 px-3 py-2 border-b border-gray-200">
          <h3 class="performance-table-title text-sm font-semibold text-gray-900">Progress Overview</h3>
        </div>
        <div class="performance-table-content p-3 overflow-x-auto">
          <div id="tableHeader" class="performance-table-grid text-xs font-bold text-gray-700 uppercase tracking-wide mb-2" style="grid-template-columns: minmax(5.2734rem, 2fr) minmax(3.5156rem, 1fr) minmax(3.5156rem, 1fr) minmax(3.5156rem, 1fr) minmax(4.5rem, 1.2fr) minmax(7.0312rem, 2fr); gap: 0.75rem; align-items: center; padding: 0.375rem 0 0.5625rem 0;">
            <div>Name</div>
            <div style="text-align: center;">Assigned</div>
            <div style="text-align: center;">Completed</div>
            <div style="text-align: center;">Remaining</div>
            <div style="text-align: center;">Avg Duration</div>
            <div style="text-align: center;">Progress Meter</div>
          </div>
          <div id="performanceTableBody" style="min-width: fit-content;">
            <div class="loading-indicator text-center py-8 text-gray-500">
              <div class="inline-block w-6 h-6 border-2 border-gray-300 border-t-primary rounded-full animate-spin"></div>
              <div class="mt-2 text-sm">Loading...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Dynamic Hourly Breakdown -->
      <div id="dynamicHourlyBreakdownTable" class="hourly-breakdown-container bg-white rounded-lg shadow-sm overflow-hidden mb-4" style="display: none;">
        <div class="performance-table-header bg-gray-50 px-3 py-2 border-b border-gray-200">
          <h3 class="performance-table-title text-sm font-semibold text-gray-900">Dynamic/Realtime Hourly Breakdown</h3>
        </div>
        <div class="hourly-content p-3 grid grid-cols-1 lg:grid-cols-2 gap-4">
          <div style="min-height: 20rem; position: relative;">
            <canvas id="dynamicHourlyChart"></canvas>
          </div>
          <div class="overflow-x-auto">
            <div id="dynamicHourlyTableBody" style="min-width: fit-content;">
              <div class="loading-indicator text-center py-8 text-gray-500">Loading...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Hourly Breakdown -->
      <div id="hourlyBreakdownTable" class="hourly-breakdown-container bg-white rounded-lg shadow-sm overflow-hidden mb-4" style="display: none;">
        <div class="performance-table-header bg-gray-50 px-3 py-2 border-b border-gray-200">
          <h3 class="performance-table-title text-sm font-semibold text-gray-900">Hourly Breakdown</h3>
        </div>
        <div class="hourly-content p-3 grid grid-cols-1 lg:grid-cols-2 gap-4">
          <div style="min-height: 20rem; position: relative;">
            <canvas id="hourlyChart"></canvas>
          </div>
          <div class="overflow-x-auto">
            <div id="hourlyTableBody" style="min-width: fit-content;">
              <div class="loading-indicator text-center py-8 text-gray-500">Loading...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Authentication Guard - Must be loaded first -->
  <script type="module" src="/js/auth-checker.js"></script>
  
  <!-- Component Loader - Must load before dashboard controller -->
  <script type="module">
    import { loadComponents } from '/js/features/home/infrastructure/component-loader.js';
    
    // Load all components and then initialize dashboard
    async function initializeComponents() {
      try {
        console.log('Loading dashboard components...');
        
        // Load HTML components
        await loadComponents([
          { path: '/src/features/dashboard/presentation/components/auditor-dashboard-filters.html', target: '#filtersContainer' },
          { path: '/src/features/dashboard/presentation/components/auditor-dashboard-stats.html', target: '#statsContainer' }
        ]);
        
        console.log('Dashboard components loaded successfully');
        
        // Signal that components are loaded
        window.componentsLoaded = true;
        window.dispatchEvent(new CustomEvent('componentsLoaded'));
      } catch (error) {
        console.error('Error loading dashboard components:', error);
        // Show error message to user
        const containers = document.querySelectorAll('[id$="Container"]');
        containers.forEach(container => {
          if (container.innerHTML.trim() === '') {
            container.innerHTML = '<div class="p-4 text-red-500">Error loading component. Please refresh the page.</div>';
          }
        });
      }
    }
    
    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeComponents);
    } else {
      // DOM is already ready
      initializeComponents();
    }
  </script>
  
  <!-- Dashboard JavaScript Module - Loads after components -->
  <script type="module">
    // Initialize secure Supabase client for window.supabaseClient
    import { initSupabase } from '/js/utils/supabase-init.js';
    import { getSecureSupabase } from '/js/utils/secure-supabase.js';
    
    async function initSecureClient() {
      try {
        // Initialize base Supabase client
        await initSupabase();
        
        // Set up secure client on window.supabaseClient
        const secureClient = await getSecureSupabase(false); // Don't require auth initially (will check on each DB op)
        window.supabaseClient = secureClient;
      } catch (error) {
        console.error('Error initializing secure Supabase client:', error);
        // Fallback to regular client
        const { getSupabase } = await import('/js/utils/supabase-init.js');
        window.supabaseClient = getSupabase();
      }
    }
    
    // Wait for components to load before initializing dashboard controller
    async function loadDashboardController() {
      // Initialize secure client first
      await initSecureClient();
      
      if (window.componentsLoaded) {
        // Components already loaded
        await initializeDashboard();
      } else {
        // Wait for components to load
        await new Promise((resolve) => {
          window.addEventListener('componentsLoaded', resolve, { once: true });
        });
        await initializeDashboard();
      }
    }
    
    async function initializeDashboard() {
      try {
        // Wait for Supabase to be ready
        let attempts = 0;
        while (!window.supabaseClient && attempts < 50) {
          await new Promise(resolve => setTimeout(resolve, 100));
          attempts++;
        }

        if (!window.supabaseClient) {
          console.error('Supabase client not initialized');
          return;
        }

        // Import and initialize controller
        const { auditorDashboardController } = await import('/js/features/dashboard/application/auditor-dashboard-controller.js');
        
        // Make controller available globally for event handlers
        window.auditorDashboardController = auditorDashboardController;
        window.auditorDashboardState = auditorDashboardController.state;

        // Initialize dashboard
        await auditorDashboardController.initialize();

        // Setup cleanup on page unload
        window.addEventListener('beforeunload', async () => {
          await auditorDashboardController.cleanup();
        });
      } catch (error) {
        console.error('Error initializing dashboard:', error);
        const tableBody = document.getElementById('performanceTableBody');
        if (tableBody) {
          tableBody.innerHTML = '<div class="text-center py-8 text-red-500">Error initializing dashboard. Please refresh the page.</div>';
        }
      }
    }
    
    loadDashboardController().catch(error => {
      console.error('Error loading dashboard controller:', error);
    });
  </script>
  
  <!-- Sidebar Loader - Loads the navigation sidebar -->
  <script type="module" src="/js/load-sidebar.js" defer></script>
</body>
</html>

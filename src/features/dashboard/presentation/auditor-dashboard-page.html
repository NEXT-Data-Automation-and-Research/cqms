  <!-- Authentication Guard - Must be loaded first and run before page renders -->
  <style>
    /* Hide body content until auth check completes */
    body.auditor-dashboard-page {
      display: none;

  </style>
  
  <script type="module">
    import { isAuthenticated } from '/js/auth-checker.js';
    import { initSupabase } from '/js/utils/supabase-init.js';
    
    // Run auth check immediately - this will redirect if not authenticated
    (async () => {
      try {
        // Initialize Supabase first
        await initSupabase();
        
        // Check authentication
        const authenticated = await isAuthenticated();
        
        if (!authenticated) {
          // Not authenticated - redirect to login
          console.log('User not authenticated, redirecting to login...');
          window.location.href = '/src/auth/presentation/auth-page.html';
          return;
        }
        
        // User is authenticated - show the page
        console.log('User authenticated, showing page...');
        
        // Wait for body to exist, then show it
        const showPage = () => {
          const body = document.body;
          if (body) {
            // Remove the display:none style to show the page
            body.style.display = 'block';
            body.style.visibility = 'visible';
            body.style.opacity = '1';
            console.log('[Auth] Page body displayed');
            console.log('[Auth] Body computed style display:', window.getComputedStyle(body).display);
          } else {
            // Body not ready yet, wait for DOM
            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', showPage);
            } else {
              setTimeout(showPage, 10);
            }
          }
        };
        showPage();
        
        // Set up auth state listener for real-time token expiration
        const { getSupabase } = await import('/js/utils/supabase-init.js');
        const supabase = getSupabase();
        if (supabase) {
          supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT' || (event === 'TOKEN_REFRESHED' && !session)) {
              console.log('Auth state changed: User signed out or token expired');
              window.location.href = '/src/auth/presentation/auth-page.html';
            }
          });
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        // Redirect to login on error
        window.location.href = '/src/auth/presentation/auth-page.html';
      }
    })();
  </script>

    } else {

  <!-- Dashboard JavaScript Module - Loads after components -->
  <script type="module">
    // Initialize secure Supabase client for window.supabaseClient
    import { initSupabase } from '/js/utils/supabase-init.js';
    import { getSecureSupabase } from '/js/utils/secure-supabase.js';
    
    async function initSecureClient() {
      try {
        // Initialize base Supabase client
        await initSupabase();
        
        // Set up secure client on window.supabaseClient
        const secureClient = await getSecureSupabase(false); // Don't require auth initially (will check on each DB op)
        window.supabaseClient = secureClient;
      } catch (error) {
        console.error('Error initializing secure Supabase client:', error);
        // Fallback to regular client
        const { getSupabase } = await import('/js/utils/supabase-init.js');
        window.supabaseClient = getSupabase();
      }
    }
    
    // Wait for components to load before initializing dashboard controller
    async function loadDashboardController() {
      // Initialize secure client first
      await initSecureClient();
      
      if (window.componentsLoaded) {
        // Components already loaded
        await initializeDashboard();
      } else {
        // Wait for components to load
        await new Promise((resolve) => {
          window.addEventListener('componentsLoaded', resolve, { once: true });
        });
        await initializeDashboard();
      }
    }
    
    async function initializeDashboard() {
      try {
        console.log('[Dashboard Page] Starting dashboard initialization...');
        
        // Wait for Supabase to be ready
        let attempts = 0;
        while (!window.supabaseClient && attempts < 50) {
          await new Promise(resolve => setTimeout(resolve, 100));
          attempts++;
        }

        if (!window.supabaseClient) {
          console.error('[Dashboard Page] Supabase client not initialized');
          return;
        }
        
        console.log('[Dashboard Page] Supabase client ready, importing controller...');

        // Import and initialize controller
        try {
          const controllerModule = await import('/js/features/dashboard/application/auditor-dashboard-controller.js');
          console.log('[Dashboard Page] Controller module loaded:', controllerModule);
          
          if (!controllerModule.auditorDashboardController) {
            throw new Error('auditorDashboardController not found in module');
          }
          
          const { auditorDashboardController } = controllerModule;
          
          // Verify controller has required methods
          if (!auditorDashboardController || typeof auditorDashboardController.initialize !== 'function') {
            throw new Error('Controller instance is invalid or missing initialize method');
          }
          
          // Make controller available globally for event handlers
          window.auditorDashboardController = auditorDashboardController;
          window.auditorDashboardState = auditorDashboardController.state;
          
          console.log('[Dashboard Page] Controller instance ready, initializing...');

          // Initialize dashboard
          try {
            await auditorDashboardController.initialize();
          } catch (initError) {
            console.error('[Dashboard Page] Error in controller.initialize():', initError);
            console.error('[Dashboard Page] Error name:', initError?.name);
            console.error('[Dashboard Page] Error message:', initError?.message);
            console.error('[Dashboard Page] Error stack:', initError?.stack);
            throw initError;
          }
          
          console.log('[Dashboard Page] Dashboard initialization complete');

          // Setup cleanup on page unload
          window.addEventListener('beforeunload', async () => {
            await auditorDashboardController.cleanup();
          });
        } catch (importError) {
          console.error('[Dashboard Page] Error importing controller:', importError);
          throw importError;
        }
      } catch (error) {
        console.error('[Dashboard Page] Error initializing dashboard:', error);
        const tableBody = document.getElementById('performanceTableBody');
        if (tableBody) {
          tableBody.innerHTML = '<div class="text-center py-8 text-red-500">Error initializing dashboard. Please refresh the page.</div>';
        }
        // Also show error in console with full stack trace
        if (error instanceof Error) {
          console.error('[Dashboard Page] Error details:', error.message, error.stack);
        }
      }
    }
    
    loadDashboardController().catch(error => {
      console.error('Error loading dashboard controller:', error);
    });
  </script>

<!-- Stats Cards Component -->
<div id="statsContainer" class="flex flex-nowrap gap-3 mb-4 overflow-x-auto">
  <!-- Assigned Card -->
  <div class="glass-card rounded-xl border border-white/20 p-4 shadow-lg hover:shadow-xl transition-all duration-300 group flex-1 min-w-0 backdrop-blur-xl">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
      </div>
    </div>
    <div id="stat1Label" class="text-[10px] font-semibold text-gray-500 uppercase tracking-wide mb-1">Assigned</div>
    <div id="stat1Count" class="text-3xl font-bold text-gray-900 mb-2">-</div>
    <div id="stat1Workload" class="text-xs font-medium text-gray-600 flex gap-1.5 flex-wrap">
      <div id="stat1Avg">Avg: -</div>
      <div id="stat1Max">Max: -</div>
      <div id="stat1Min">Min: -</div>
    </div>
  </div>

  <!-- Completed Card -->
  <div id="completedCard" class="glass-card rounded-xl border border-white/20 p-4 shadow-lg hover:shadow-xl transition-all duration-300 group flex-1 min-w-0 backdrop-blur-xl">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-success/10 flex items-center justify-center group-hover:bg-success/20 transition-colors">
        <svg class="w-5 h-5 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>
    <div class="text-[10px] font-semibold text-gray-500 uppercase tracking-wide mb-1">Completed</div>
    <div class="flex items-baseline gap-1.5 mb-2">
      <div id="completedCount" class="text-3xl font-bold text-gray-900">-</div>
      <div id="backlogCountText" class="text-xs font-medium text-gray-600"></div>
    </div>
    <div class="mt-auto">
      <div id="targetAchieved" class="text-xs font-medium text-gray-600 mb-1.5">-</div>
      <div id="completedProgressBar" class="w-full bg-gray-200 rounded-full h-1.5" style="display: none;">
        <div class="bg-success h-1.5 rounded-full transition-all duration-300 progress-bar-fill" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <!-- Remaining Card -->
  <div id="remainingCard" class="glass-card rounded-xl border border-white/20 p-4 shadow-lg hover:shadow-xl transition-all duration-300 group flex-1 min-w-0 backdrop-blur-xl">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-warning/10 flex items-center justify-center group-hover:bg-warning/20 transition-colors">
        <svg class="w-5 h-5 text-warning" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>
    <div class="text-[10px] font-semibold text-gray-500 uppercase tracking-wide mb-1">Remaining</div>
    <div id="remainingCount" class="text-3xl font-bold text-gray-900 mb-1">-</div>
  </div>

  <!-- In Progress Card (hidden in Team Stats) -->
  <div id="stat4Card" class="glass-card rounded-xl border border-white/20 p-4 shadow-lg hover:shadow-xl transition-all duration-300 group flex-1 min-w-0 backdrop-blur-xl" style="display: none;">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
    </div>
    <div id="stat4Label" class="text-[10px] font-semibold text-gray-500 uppercase tracking-wide mb-1">In Progress</div>
    <div id="stat4CountContainer" class="flex items-start gap-2 mb-1">
      <div id="stat4Count" class="text-3xl font-bold text-gray-900">-</div>
      <div id="stat4ChipsContainer" class="hidden flex-col gap-1 mt-1">
        <div id="stat4PassingCount" class="inline-flex items-center gap-1 px-2 py-0.5 rounded text-[8px] font-semibold bg-green-100 text-green-800">
          <svg style="width: 0.5rem; height: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          <span>-</span>
        </div>
        <div id="stat4NotPassingCount" class="inline-flex items-center gap-1 px-2 py-0.5 rounded text-[8px] font-semibold bg-red-100 text-red-800">
          <svg style="width: 0.5rem; height: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
          <span>-</span>
        </div>
      </div>
    </div>
    <div id="stat4Subtitle" class="text-xs font-medium text-gray-600 mt-1">-</div>
  </div>

  <!-- Reversals Card -->
  <div id="stat5Card" class="glass-card rounded-xl border border-white/20 p-4 shadow-lg hover:shadow-xl transition-all duration-300 group flex-1 min-w-0 backdrop-blur-xl">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-error/10 flex items-center justify-center group-hover:bg-error/20 transition-colors">
        <svg class="w-5 h-5 text-error" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
      </div>
    </div>
    <div id="stat5Label" class="text-[10px] font-semibold text-gray-500 uppercase tracking-wide mb-1">Reversals</div>
    <div id="stat5Count" class="text-3xl font-bold text-gray-900 mb-2">-</div>
    <div id="stat5Subtitle" class="text-xs font-medium text-gray-600"></div>
  </div>

  <!-- Avg Duration Card -->
  <div class="glass-card rounded-xl border border-white/20 p-4 shadow-lg hover:shadow-xl transition-all duration-300 group flex-1 min-w-0 backdrop-blur-xl">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>
    <div id="stat6Label" class="text-[10px] font-semibold text-gray-500 uppercase tracking-wide mb-1">Avg Duration</div>
    <div id="stat6Count" class="text-2xl font-bold text-gray-900 mb-1">-</div>
    <div id="stat6Subtitle" class="text-xs font-medium text-gray-600 mt-1">-</div>
  </div>

  <!-- Passing Rate Card -->
  <div class="glass-card rounded-xl border border-white/20 p-4 shadow-lg hover:shadow-xl transition-all duration-300 group flex-1 min-w-0 backdrop-blur-xl">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-success/10 flex items-center justify-center group-hover:bg-success/20 transition-colors">
        <svg class="w-5 h-5 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
      </div>
    </div>
    <div id="stat7Label" class="text-[10px] font-semibold text-gray-500 uppercase tracking-wide mb-1">Passing Rate</div>
    <div class="flex items-start gap-2 mb-1">
      <div id="stat7Count" class="text-3xl font-bold text-gray-900">-</div>
      <div class="flex flex-col gap-1 mt-1">
        <div id="stat7PassingCount" class="inline-flex items-center gap-1 px-2 py-0.5 rounded text-[8px] font-semibold bg-green-100 text-green-800">
          <svg style="width: 0.5rem; height: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          <span>-</span>
        </div>
        <div id="stat7NotPassingCount" class="inline-flex items-center gap-1 px-2 py-0.5 rounded text-[8px] font-semibold bg-red-100 text-red-800">
          <svg style="width: 0.5rem; height: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
          <span>-</span>
        </div>
      </div>
    </div>
    <div id="stat7Subtitle" class="text-xs font-medium text-gray-600 mt-1">-</div>
  </div>
</div>

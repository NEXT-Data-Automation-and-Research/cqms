<!-- Filters Component -->
<div class="flex flex-wrap items-center justify-center gap-2 my-4 w-full max-w-full">
  <!-- Week Navigation -->
  <div class="flex items-center gap-2">
    <button class="inline-flex items-center gap-1.5 px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md text-xs font-medium cursor-pointer transition-all hover:bg-gray-50 hover:border-primary focus:outline-none" id="prevWeekBtn" title="Previous Week">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <div class="inline-flex items-center gap-1.5 px-3 py-2 bg-primary text-white border border-primary rounded-md text-xs font-medium cursor-default" id="weekDisplay">
      <span id="weekText">Week -</span>
    </div>
    <button class="inline-flex items-center gap-1.5 px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md text-xs font-medium cursor-pointer transition-all hover:bg-gray-50 hover:border-primary focus:outline-none" id="nextWeekBtn" title="Next Week">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>

  <!-- Date Range Picker -->
  <div class="date-picker-dropdown relative inline-block">
    <button class="inline-flex items-center gap-1.5 px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md text-xs font-medium cursor-pointer transition-all hover:bg-gray-50 hover:border-primary focus:outline-none" id="dateBtn">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <span id="dateBtnText">Date Range</span>
      <svg class="w-2.5 h-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>
    <div class="date-dropdown-menu hidden absolute top-full right-0 mt-1.5 bg-white border border-gray-300 rounded-md shadow-lg p-3 z-[1000] min-w-[9.8438rem]" id="dateDropdown">
      <div class="flex flex-col gap-1.5">
        <label class="text-[0.5625rem] font-semibold text-gray-700">Start Date</label>
        <input type="date" class="px-1.5 py-1.5 border border-gray-300 rounded text-xs font-sans bg-white text-gray-900 focus:outline-none focus:border-primary" id="startDate">
      </div>
      <div class="flex flex-col gap-1.5 mt-1.5">
        <label class="text-[0.5625rem] font-semibold text-gray-700">End Date</label>
        <input type="date" class="px-1.5 py-1.5 border border-gray-300 rounded text-xs font-sans bg-white text-gray-900 focus:outline-none focus:border-primary" id="endDate">
      </div>
      <div class="flex gap-1.5 mt-1.5">
        <button id="applyDateBtn" class="flex-1 inline-flex items-center gap-1.5 px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md text-xs font-medium cursor-pointer transition-all hover:bg-gray-50 hover:border-primary focus:outline-none">Apply</button>
        <button id="clearDateBtn" class="flex-1 inline-flex items-center gap-1.5 px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md text-xs font-medium cursor-pointer transition-all hover:bg-gray-50 hover:border-primary focus:outline-none">Clear</button>
      </div>
    </div>
  </div>

  <!-- Quick Date Filters -->
  <div class="flex items-center gap-1.5">
    <button class="inline-flex items-center gap-1.5 px-3 py-2 bg-primary text-white border border-primary rounded-md text-xs font-medium cursor-pointer transition-all hover:bg-primary-dark focus:outline-none" id="todayBtn" onclick="applyQuickDateFilter('today')">Today</button>
    <button class="inline-flex items-center gap-1.5 px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md text-xs font-medium cursor-pointer transition-all hover:bg-gray-50 hover:border-primary focus:outline-none" id="yesterdayBtn" onclick="applyQuickDateFilter('yesterday')">Yesterday</button>
    <button class="inline-flex items-center gap-1.5 px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md text-xs font-medium cursor-pointer transition-all hover:bg-gray-50 hover:border-primary focus:outline-none" id="thisMonthBtn" onclick="applyQuickDateFilter('thisMonth')">This Month</button>
    <button class="inline-flex items-center gap-1.5 px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md text-xs font-medium cursor-pointer transition-all hover:bg-gray-50 hover:border-primary focus:outline-none" id="lastMonthBtn" onclick="applyQuickDateFilter('lastMonth')">Last Month</button>
  </div>

  <!-- Filter Dropdown -->
  <div class="filter-dropdown relative inline-block">
    <button class="inline-flex items-center gap-1.5 px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md text-xs font-medium cursor-pointer transition-all hover:bg-gray-50 hover:border-primary focus:outline-none" id="filterBtn">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
      </svg>
      <span>Filter</span>
    </button>
    <div class="filter-dropdown-menu hidden absolute top-[calc(100%+0.375rem)] left-0 bg-white border border-gray-300 rounded-md shadow-lg p-3 z-[1000] min-w-[20rem] max-w-[90vw]" id="filterDropdown">
      <div class="flex justify-between items-center mb-2 pb-1.5 border-b border-gray-200">
        <div class="text-xs font-semibold text-primary">Filters</div>
        <button class="px-1.5 py-1 bg-gray-50 text-gray-700 border border-gray-300 rounded text-[0.5156rem] font-sans cursor-pointer hover:bg-gray-100" onclick="clearFilters()">Clear All</button>
      </div>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(8rem,1fr))] gap-3">
        <div class="flex flex-col gap-1.5">
          <label class="text-[0.5625rem] font-semibold text-gray-700">Status</label>
          <select class="px-1.5 py-1.5 border border-gray-300 rounded text-xs font-sans bg-white text-gray-900 focus:outline-none focus:border-primary" id="statusFilter" onchange="applyFilters()">
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="flex flex-col gap-1.5">
          <label class="text-[0.5625rem] font-semibold text-gray-700">Channel</label>
          <select class="px-1.5 py-1.5 border border-gray-300 rounded text-xs font-sans bg-white text-gray-900 focus:outline-none focus:border-primary" id="channelFilter" onchange="applyFilters()">
            <option value="">All Channels</option>
          </select>
        </div>
        <div class="flex flex-col gap-1.5">
          <label class="text-[0.5625rem] font-semibold text-gray-700">Auditor</label>
          <select class="px-1.5 py-1.5 border border-gray-300 rounded text-xs font-sans bg-white text-gray-900 focus:outline-none focus:border-primary" id="auditorFilter" onchange="applyFilters()">
            <option value="">All Auditors</option>
          </select>
        </div>
        <div class="flex flex-col gap-1.5">
          <label class="text-[0.5625rem] font-semibold text-gray-700">Employee</label>
          <select class="px-1.5 py-1.5 border border-gray-300 rounded text-xs font-sans bg-white text-gray-900 focus:outline-none focus:border-primary" id="employeeFilter" onchange="applyFilters()">
            <option value="">All Employees</option>
          </select>
        </div>
        <div class="flex flex-col gap-1.5">
          <label class="text-[0.5625rem] font-semibold text-gray-700">Scorecard</label>
          <select class="px-1.5 py-1.5 border border-gray-300 rounded text-xs font-sans bg-white text-gray-900 focus:outline-none focus:border-primary" id="scorecardFilter" onchange="applyFilters()">
            <option value="">All Scorecards</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- User Profile Dashboard Component -->
<div id="userProfileDashboard">
  <div class="glass-card rounded-xl px-4 py-3">
    <div class="flex items-center justify-between gap-3 flex-wrap">
      <!-- Left: Avatar + Name + Role -->
      <div class="flex items-center gap-2.5">
        <div id="dashboardAvatar" class="w-8 h-8 rounded-full bg-gradient-to-br from-primary to-green-600 flex items-center justify-center text-white text-xs font-bold shadow ring-1 ring-gray-200">
          <!-- Avatar will be populated by JS -->
        </div>
        <div class="flex items-center gap-2">
          <h3 id="dashboardUserName" class="text-sm font-bold text-white">Loading...</h3>
          <span id="dashboardUserRole" class="px-2 py-0.5 bg-primary text-white text-[10px] font-semibold rounded-md uppercase">
            <!-- Role will be populated by JS -->
          </span>
        </div>
      </div>
      
      <!-- Right: Date -->
      <div class="hidden lg:flex items-center gap-1.5 text-xs text-white/70">
        <svg class="w-3.5 h-3.5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span id="dashboardTodayDate" class="font-semibold"><!-- Date will be populated by JS --></span>
      </div>
    </div>
    
    <!-- Compact Info Pills -->
    <div id="profileInfoPills" class="flex items-center gap-2 flex-wrap mt-3 pt-3 border-t border-white/10">
      <!-- Employee Pills -->
      <div id="pillEmployeeId" class="hidden flex items-center gap-1.5 px-2.5 py-1 bg-blue-50 rounded text-[10px]">
        <svg class="w-3 h-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>
        </svg>
        <span class="text-blue-500 font-medium">ID:</span>
        <span class="text-blue-700 font-bold" id="displayEmployeeId">-</span>
      </div>
      
      <div id="pillChannel" class="hidden flex items-center gap-1.5 px-2.5 py-1 bg-purple-50 rounded text-[10px]">
        <svg class="w-3 h-3 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/>
        </svg>
        <span class="text-purple-500 font-medium">Channel:</span>
        <span class="text-purple-700 font-bold" id="displayChannel">-</span>
      </div>
      
      <div id="pillTeam" class="hidden flex items-center gap-1.5 px-2.5 py-1 bg-green-50 rounded text-[10px]">
        <svg class="w-3 h-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span class="text-green-500 font-medium">Team:</span>
        <span class="text-green-700 font-bold" id="displayTeam">-</span>
      </div>
      
      <div id="pillSupervisor" class="hidden flex items-center gap-1.5 px-2.5 py-1 bg-orange-50 rounded text-[10px]">
        <svg class="w-3 h-3 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span class="text-orange-500 font-medium">Supervisor:</span>
        <span class="text-orange-700 font-bold" id="displaySupervisor">-</span>
      </div>
      
      <div id="pillIntercomAlias" class="hidden flex items-center gap-1.5 px-2.5 py-1 bg-indigo-50 rounded text-[10px]">
        <svg class="w-3 h-3 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
        </svg>
        <span class="text-indigo-500 font-medium">Intercom:</span>
        <span class="text-indigo-700 font-bold" id="displayIntercomAlias">-</span>
      </div>
      
      <!-- Admin Pills -->
      <div id="pillAdminChannel" class="hidden flex items-center gap-1.5 px-2.5 py-1 bg-purple-50 rounded text-[10px]">
        <svg class="w-3 h-3 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/>
        </svg>
        <span class="text-purple-500 font-medium">Channel:</span>
        <span class="text-purple-700 font-bold" id="displayAdminChannel">-</span>
      </div>
      
      <div id="pillQualityMentor" class="hidden flex items-center gap-1.5 px-2.5 py-1 bg-amber-50 rounded text-[10px]">
        <svg class="w-3 h-3 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
        </svg>
        <span class="text-amber-500 font-medium">Quality Mentor:</span>
        <span class="text-amber-700 font-bold">Yes</span>
      </div>
    </div>
  </div>
</div>

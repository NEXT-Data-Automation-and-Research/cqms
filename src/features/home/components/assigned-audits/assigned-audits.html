<!-- Assigned Audits Component -->
<div class="lg:col-span-2">
  <div class="glass-card rounded-xl">
    <div class="glass-header px-4 py-3 flex items-center justify-between">
      <h2 class="text-sm font-semibold text-white flex items-center gap-2">
        <span id="auditsSectionTitle">My Audits</span>
        <span id="pendingCount" class="bg-primary text-white px-2 py-0.5 rounded text-xs font-semibold">0</span>
      </h2>
      <div class="flex items-center gap-2">
        <button id="viewAllBtn" onclick="window.location.href='/src/features/audit-reports/presentation/audit-reports.html'" class="px-3 py-1.5 bg-primary text-white text-xs font-semibold rounded hover:bg-primary-dark transition-colors" style="display: none;">
          View All
        </button>
        <button id="sortBtn" onclick="toggleSortMenu()" class="p-1.5 text-white/70 hover:text-white hover:bg-white/10 rounded transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
          </svg>
        </button>
        <div id="sortMenu" class="hidden absolute mt-2 bg-white border border-gray-200 rounded shadow-lg z-10">
          <select id="auditSortBy" onchange="sortAssignedAudits()" class="w-full px-3 py-2 text-xs border-0 focus:ring-0">
            <option value="name_asc">Name (A-Z)</option>
            <option value="name_desc">Name (Z-A)</option>
            <option value="status_asc" id="statusAscOption">Status</option>
            <option value="status_desc" id="statusDescOption">Status</option>
            <option value="date_desc" selected>Date (Newest)</option>
            <option value="date_asc">Date (Oldest)</option>
          </select>
        </div>
      </div>
    </div>
    <div id="assignedAuditsList" class="divide-y divide-white/10 max-h-[calc(100vh-300px)] overflow-y-auto">
      <div class="px-4 py-3 space-y-3">
        <div class="flex items-center justify-between p-3 border border-white/10 rounded">
          <div class="flex-1 space-y-2">
            <div class="h-4 w-1/3 bg-white/10 rounded animate-pulse"></div>
            <div class="h-3 w-1/4 bg-white/10 rounded animate-pulse"></div>
          </div>
          <div class="h-6 w-20 bg-white/10 rounded animate-pulse"></div>
        </div>
        <div class="flex items-center justify-between p-3 border border-white/10 rounded">
          <div class="flex-1 space-y-2">
            <div class="h-4 w-1/3 bg-white/10 rounded animate-pulse"></div>
            <div class="h-3 w-1/4 bg-white/10 rounded animate-pulse"></div>
          </div>
          <div class="h-6 w-20 bg-white/10 rounded animate-pulse"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Stats Cards Component -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
  <!-- Audits Conducted Card -->
  <div id="auditsConductedCard" class="glass-card rounded-xl p-4 group flex-1 min-w-0">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
      </div>
    </div>
    <div class="text-[10px] font-semibold text-white/70 uppercase tracking-wide mb-1">Audits Conducted</div>
    <div class="text-3xl font-bold text-white mb-2" id="statsAuditsConductedCount">
      <div class="h-8 w-16 bg-white/10 rounded animate-pulse"></div>
    </div>
    <div class="mt-2">
      <div class="flex items-center justify-between mb-1">
        <span class="text-[10px] font-medium text-white/60" id="statsRemainingText">- remaining</span>
      </div>
      <div class="w-full bg-white/10 rounded-full h-1.5">
        <div class="bg-success h-1.5 rounded-full transition-all duration-300" id="statsRemainingProgress" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <!-- Average Quality Score Card -->
  <div id="avgQualityScoreCard" class="glass-card rounded-xl p-4 group flex-1 min-w-0">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-success/10 flex items-center justify-center group-hover:bg-success/20 transition-colors">
        <svg class="w-5 h-5 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
      </div>
    </div>
    <div class="text-[10px] font-semibold text-white/70 uppercase tracking-wide mb-1">Average Quality Score</div>
    <div class="text-3xl font-bold text-white mb-1" id="statsAvgQualityScore">
      <div class="h-8 w-16 bg-white/10 rounded animate-pulse"></div>
    </div>
    <div class="text-xs font-medium text-white/60 mt-1" id="statsAvgScoreSubtitle">
      <div class="h-4 w-24 bg-white/10 rounded animate-pulse"></div>
    </div>
  </div>

  <!-- Pass Rate Card (Employees Only) -->
  <div id="passRateCard" class="glass-card rounded-xl p-4 group flex-1 min-w-0" style="display: none;">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-success/10 flex items-center justify-center group-hover:bg-success/20 transition-colors">
        <svg class="w-5 h-5 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>
    <div class="text-[10px] font-semibold text-white/70 uppercase tracking-wide mb-1">Pass Rate</div>
    <div class="flex items-start gap-2 mb-1">
      <div class="text-3xl font-bold text-white" id="statsPassRate">
        <div class="h-8 w-16 bg-white/10 rounded animate-pulse"></div>
      </div>
      <div class="flex flex-col gap-1">
        <div class="inline-flex items-center gap-1 px-2 py-0.5 rounded text-[8px] font-semibold bg-green-100 text-green-800" id="statsPassingCount">
          <svg style="width: 0.5rem; height: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          <span class="inline-block h-3 w-4 bg-white/10 rounded animate-pulse"></span>
          <span>Passed</span>
        </div>
        <div class="inline-flex items-center gap-1 px-2 py-0.5 rounded text-[8px] font-semibold bg-red-100 text-red-800" id="statsNotPassingCount">
          <svg style="width: 0.5rem; height: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
          <span class="inline-block h-3 w-4 bg-white/10 rounded animate-pulse"></span>
          <span>Not Passed</span>
        </div>
      </div>
    </div>
    <div class="text-xs font-medium text-success mt-1" id="statsPassRateChange" style="display: none;">
      <div class="h-4 w-24 bg-gray-200 rounded animate-pulse"></div>
    </div>
  </div>

  <!-- Remaining Card -->
  <div id="remainingCard" class="glass-card rounded-xl p-4 group flex-1 min-w-0">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-warning/10 flex items-center justify-center group-hover:bg-warning/20 transition-colors">
        <svg class="w-5 h-5 text-warning" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>
    <div class="text-[10px] font-semibold text-white/70 uppercase tracking-wide mb-1">Remaining</div>
    <div class="text-3xl font-bold text-white mb-1" id="statsRemainingCount">
      <div class="h-8 w-16 bg-white/10 rounded animate-pulse"></div>
    </div>
  </div>

  <!-- Requires Acknowledgment Card (Agents Only) -->
  <div id="requiresAcknowledgmentCard" class="glass-card rounded-xl p-4 group flex-1 min-w-0" style="display: none;">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>
    <div class="text-[10px] font-semibold text-white/70 uppercase tracking-wide mb-1">Requires Acknowledgment</div>
    <div class="text-3xl font-bold text-white mb-1" id="statsRequiresAcknowledgmentCount">
      <div class="h-8 w-16 bg-white/10 rounded animate-pulse"></div>
    </div>
    <div class="text-xs font-medium text-white/60 mt-1">reports pending</div>
  </div>

  <!-- Reversal Card -->
  <div class="glass-card rounded-xl p-4 group flex-1 min-w-0">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-error/10 flex items-center justify-center group-hover:bg-error/20 transition-colors">
        <svg class="w-5 h-5 text-error" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
      </div>
    </div>
    <div class="text-[10px] font-semibold text-white/70 uppercase tracking-wide mb-1">Reversal</div>
    <div class="text-3xl font-bold text-white mb-2" id="statsReversalTotalCount">
      <div class="h-8 w-16 bg-white/10 rounded animate-pulse"></div>
    </div>
    <div class="flex items-center gap-3 text-xs flex-wrap">
      <div class="flex items-center gap-1">
        <span class="text-white/60">Active:</span>
        <span class="font-semibold text-warning" id="statsReversalActiveCount">
          <span class="inline-block h-4 w-6 bg-white/10 rounded animate-pulse"></span>
        </span>
      </div>
      <div class="flex items-center gap-1">
        <span class="text-white/60">Resolved:</span>
        <span class="font-semibold text-success" id="statsReversalResolvedCount">
          <span class="inline-block h-4 w-6 bg-white/10 rounded animate-pulse"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- In Progress Card -->
  <div id="inProgressCard" class="glass-card rounded-xl p-4 group flex-1 min-w-0">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
    </div>
    <div class="text-[10px] font-semibold text-white/70 uppercase tracking-wide mb-1">In Progress</div>
    <div class="text-3xl font-bold text-white mb-1" id="statsInProgressCount">
      <div class="h-8 w-16 bg-white/10 rounded animate-pulse"></div>
    </div>
    <div class="text-xs font-medium text-white/60 mt-1" id="statsDaysRemaining">
      <div class="h-4 w-24 bg-white/10 rounded animate-pulse"></div>
    </div>
  </div>

  <!-- Avg Duration Card -->
  <div id="avgDurationCard" class="glass-card rounded-xl p-4 group flex-1 min-w-0">
    <div class="flex items-center justify-between mb-2">
      <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>
    <div class="text-[10px] font-semibold text-white/70 uppercase tracking-wide mb-1">Avg Duration</div>
    <div class="text-2xl font-bold text-white mb-1" id="statsAvgDuration">
      <div class="h-7 w-16 bg-white/10 rounded animate-pulse"></div>
    </div>
    <div class="text-xs font-medium text-white/60 mt-1" id="statsAvgDurationSubtitle">per audit</div>
  </div>
</div>

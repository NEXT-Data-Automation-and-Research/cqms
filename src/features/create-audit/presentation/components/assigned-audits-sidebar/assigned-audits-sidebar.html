<div class="assigned-audits-sidebar glass-card rounded-xl p-4 h-full flex flex-col overflow-hidden">
  <!-- Header -->
  <div class="flex items-center justify-between mb-3 pb-3 border-b border-white/10 flex-shrink-0">
    <h2 class="text-base font-semibold text-white">Assigned Audits</h2>
    <button id="refresh-assigned-audits" class="p-1.5 rounded-md text-white/50 hover:text-white hover:bg-white/10 transition-all" title="Refresh">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
    </button>
  </div>
  
  <!-- Search/Filter -->
  <div class="mb-3 flex-shrink-0">
    <input type="text" id="audit-search" placeholder="Search audits..." class="audit-search-input w-full text-sm px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500/50 transition-all" />
  </div>
  
  <!-- Status Filter -->
  <div class="mb-3 flex-shrink-0">
    <select id="audit-status-filter" class="audit-filter-select w-full text-sm px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-white focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500/50 transition-all">
      <option value="">All Statuses</option>
      <option value="pending">Pending</option>
      <option value="in_progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>
  </div>
  
  <!-- Manual Audit Button -->
  <div class="mb-3 flex-shrink-0">
    <button id="manual-audit-button" class="w-full text-sm px-4 py-2.5 rounded-lg bg-primary-500 hover:bg-primary-600 text-white font-medium transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:ring-offset-2 focus:ring-offset-black/50">
      Manual Audit
    </button>
  </div>
  
  <!-- Assigned Audits List -->
  <div id="assigned-audits-list" class="assigned-audits-list flex-1 min-h-0 overflow-y-auto overflow-x-hidden pr-1">
    <!-- Audit items will be loaded here -->
    <div class="text-center text-white/50 text-xs py-8">Loading assigned audits...</div>
  </div>
</div>

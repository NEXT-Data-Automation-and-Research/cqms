<!-- Ensure custom CSS takes precedence over Tailwind -->
<style>
  /* Force custom CSS to override Tailwind CDN */
  .kpi-grid {
    display: grid !important;
    grid-template-columns: repeat(auto-fit, minmax(9rem, 1fr)) !important;
    gap: 0.75rem !important;
    width: 100% !important;
    max-width: 100% !important;
    box-sizing: border-box !important;
  }
  
  .header-actions {
    display: flex !important;
    gap: 0.5625rem !important;
    flex-wrap: wrap !important;
    align-items: center !important;
    width: 100% !important;
    max-width: 100% !important;
  }
  
  .expert-audits-container {
    display: flex !important;
    flex-direction: column !important;
    gap: 1.125rem !important;
    width: 100% !important;
    box-sizing: border-box !important;
  }
  
  .kpi-card {
    width: 100% !important;
    box-sizing: border-box !important;
    min-width: 0 !important;
    position: relative !important;
    z-index: 1 !important;
    pointer-events: auto !important;
    display: flex !important;
    flex-direction: column !important;
  }
  
  .kpi-grid {
    position: relative !important;
    z-index: 1 !important;
    pointer-events: auto !important;
    display: grid !important;
  }
  
  .audit-card {
    position: relative !important;
    z-index: 1 !important;
    pointer-events: auto !important;
    width: 100% !important;
    box-sizing: border-box !important;
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
    background: var(--background-white) !important;
    border: 0.0469rem solid var(--border-light) !important;
    border-radius: 0.375rem !important;
    padding: 0.75rem !important;
    margin-bottom: 0.5625rem !important;
  }

  /* Ensure grid items inside audit cards are visible and not blocked */
  .audit-card > div[style*="display: grid"] {
    display: grid !important;
    grid-template-columns: repeat(auto-fit, minmax(6rem, 1fr)) !important;
    gap: 0.5625rem !important;
    visibility: visible !important;
    opacity: 1 !important;
    position: relative !important;
    z-index: 2 !important;
    pointer-events: auto !important;
  }

  .audit-card > div[style*="display: grid"] > div {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
    min-width: 0 !important;
    overflow: visible !important;
    position: relative !important;
    z-index: 3 !important;
    pointer-events: auto !important;
  }

  /* Ensure text in grid items is visible */
  .audit-card > div[style*="display: grid"] > div > div {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
    color: var(--text-color) !important;
  }

  /* Label text (Interaction ID, Channel, etc.) */
  .audit-card > div[style*="display: grid"] > div > div:first-child {
    color: var(--text-muted) !important;
    font-size: 0.5156rem !important;
    visibility: visible !important;
    opacity: 1 !important;
  }

  /* Value text */
  .audit-card > div[style*="display: grid"] > div > div:last-child {
    color: var(--text-color) !important;
    font-size: 0.5625rem !important;
    font-weight: 600 !important;
    visibility: visible !important;
    opacity: 1 !important;
  }

  /* Audit card grid and fields - explicit classes */
  .audit-card-grid {
    display: grid !important;
    grid-template-columns: repeat(auto-fit, minmax(6rem, 1fr)) !important;
    gap: 0.5625rem !important;
    visibility: visible !important;
    opacity: 1 !important;
    position: relative !important;
    z-index: 2 !important;
    pointer-events: auto !important;
  }

  .audit-card-field {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
    min-width: 0 !important;
    position: relative !important;
    z-index: 3 !important;
    pointer-events: auto !important;
  }

  .audit-card-label {
    font-size: 0.5156rem !important;
    color: #6b7280 !important;
    margin-bottom: 0.1875rem !important;
    visibility: visible !important;
    opacity: 1 !important;
    display: block !important;
  }

  .audit-card-value {
    font-size: 0.5625rem !important;
    font-weight: 600 !important;
    color: #1f2937 !important;
    visibility: visible !important;
    opacity: 1 !important;
    display: block !important;
    word-break: break-word !important;
  }
  
  #auditList {
    position: relative !important;
    z-index: 1 !important;
    pointer-events: auto !important;
    display: flex !important;
    flex-direction: column !important;
    gap: 0.5625rem !important;
  }
  
  .expert-audits-container {
    position: relative !important;
    z-index: 1 !important;
    pointer-events: auto !important;
    display: flex !important;
    flex-direction: column !important;
  }
  
  /* Ensure no overlay blocks cards */
  body > *:not(.modal):not(.modal *) {
    pointer-events: auto;
  }
  
  /* Ensure sidebar doesn't block content */
  .sidebar {
    z-index: 1000 !important;
  }
  
  .main-content {
    position: relative !important;
    z-index: 1 !important;
    pointer-events: auto !important;
  }
  
  /* Responsive KPI Grid - 2 columns on all screen sizes */
  @media screen and (max-width: 767px) {
    .kpi-grid {
      grid-template-columns: repeat(2, 1fr) !important;
      gap: 0.5rem !important;
    }
  }
  
  @media screen and (min-width: 768px) and (max-width: 1024px) {
    .kpi-grid {
      grid-template-columns: repeat(2, 1fr) !important;
      gap: 0.625rem !important;
    }
  }
  
  @media screen and (min-width: 1025px) {
    .kpi-grid {
      grid-template-columns: repeat(4, 1fr) !important;
      gap: 0.75rem !important;
    }
  }
  
  @media screen and (min-width: 1440px) {
    .kpi-grid {
      grid-template-columns: repeat(4, 1fr) !important;
    }
  }
  
  /* Ensure filter panel elements are clickable when visible */
  #filterPanel:not([style*="display: none"]) {
    pointer-events: auto !important;
    z-index: 100 !important;
    position: relative !important;
    visibility: visible !important;
    opacity: 1 !important;
  }
  
  /* When hidden, ensure it's truly hidden */
  #filterPanel[style*="display: none"] {
    display: none !important;
    pointer-events: none !important;
  }
  
  #filterPanel * {
    pointer-events: auto !important;
  }
  
  #filterPanel input,
  #filterPanel select,
  #filterPanel button {
    cursor: pointer !important;
    pointer-events: auto !important;
    position: relative !important;
    z-index: 101 !important;
    background-color: #ffffff !important;
    touch-action: manipulation !important;
    -webkit-tap-highlight-color: transparent !important;
  }
  
  #filterPanel input[type="text"] {
    cursor: text !important;
  }
  
  #filterPanel select {
    cursor: pointer !important;
    appearance: auto !important;
    -webkit-appearance: menulist !important;
    -moz-appearance: menulist !important;
  }
  
  #filterPanel button {
    cursor: pointer !important;
    user-select: none !important;
  }
  
  #filterPanel label {
    pointer-events: none !important;
    cursor: default !important;
  }
  
  /* Ensure header actions are clickable */
  .header-actions {
    pointer-events: auto !important;
    position: relative !important;
    z-index: 50 !important;
    display: flex !important;
    flex-wrap: wrap !important;
    align-items: center !important;
    gap: 0.5625rem !important;
  }
  
  .header-actions > * {
    pointer-events: auto !important;
    flex-shrink: 0 !important;
  }
  
  .header-actions > div {
    display: flex !important;
    align-items: center !important;
    gap: 0.375rem !important;
    flex-wrap: nowrap !important;
  }
  
  .action-btn {
    pointer-events: auto !important;
    cursor: pointer !important;
    position: relative !important;
    z-index: 51 !important;
    touch-action: manipulation !important;
    white-space: nowrap !important;
    flex-shrink: 0 !important;
  }
  
  /* Quick date buttons - Hidden on mobile, visible on desktop */
  .quick-date-buttons-container {
    display: none !important;
  }
  
  /* Hide on mobile and tablet */
  @media screen and (max-width: 1024px) {
    .quick-date-buttons-container {
      display: none !important;
    }
    
    .quick-date-btn {
      display: none !important;
    }
  }
  
  /* Show on desktop */
  @media screen and (min-width: 1025px) {
    .quick-date-buttons-container {
      display: flex !important;
      align-items: center;
      gap: 0.375rem;
      flex-wrap: nowrap;
    }
    
    .quick-date-btn {
      display: inline-flex !important;
    }
  }
  
  /* Ensure main content doesn't block filters */
  .main-content {
    position: relative !important;
    z-index: 1 !important;
  }
  
  /* Ensure filter panel is above everything except modals when visible */
  #filterPanel.controls-section:not([style*="display: none"]) {
    z-index: 100 !important;
  }
  
  /* Ensure filter panel is hidden by default - override any other display rules */
  #filterPanel.controls-section {
    display: none !important;
  }
  
  /* Only show when explicitly set to block */
  #filterPanel.controls-section[style*="display: block"] {
    display: block !important;
  }
  
  /* Ensure date dropdown appears above filter panel */
  .date-picker-dropdown {
    position: relative !important;
    z-index: 1001 !important;
  }
  
  .date-dropdown-menu {
    z-index: 1002 !important;
  }
  
  .date-dropdown-menu.active {
    z-index: 1002 !important;
  }
</style>

        </div>

        <!-- Audit List -->
        <div id="auditList" style="display: none; flex-direction: column; gap: 0.375rem; width: 100%;">

        <!-- Pagination Controls -->
        <div id="paginationContainer" style="display: none; margin-top: 1.125rem; padding: 0.75rem; background: var(--background-white); border-radius: 0.375rem; border: 0.0469rem solid var(--border-light); width: 100%;">

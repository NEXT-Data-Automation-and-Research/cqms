<script>
  function setTailwindConfig() {
    if (typeof tailwind !== 'undefined') {
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1a733e',
              'primary-dark': '#0d5e3a',
              'dark-forest': '#032816',
              'success': '#10b981',
              'warning': '#f59e0b',
              'error': '#ef4444',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      };
    }
  }
  
  // Set config when Tailwind loads
  const tailwindScript = document.querySelector('script[src*="tailwindcss"]');
  if (tailwindScript) {
    tailwindScript.addEventListener('load', setTailwindConfig);
  }
  
  // Also try to set config if Tailwind is already loaded
  if (typeof tailwind !== 'undefined') {
    setTailwindConfig();
  }
  
  // Fallback: try setting config after a short delay
  setTimeout(() => {
    if (typeof tailwind !== 'undefined') {
      setTailwindConfig();
    }
  }, 100);
</script>

<!-- Initialize Supabase FIRST before any components load -->
<script type="module">
  import { initSupabase } from '/js/utils/supabase-init.js';
  import { getSecureSupabase } from '/js/utils/secure-supabase.js';
  
  // Initialize Supabase immediately when page loads
  (async function initSupabaseFirst() {
    try {
      // Initialize base Supabase client
      await initSupabase();
      
      // Set up secure client on window.supabaseClient (required by DatabaseFactory)
      const secureClient = await getSecureSupabase(false); // Don't require auth initially (will check on each DB op)
      window.supabaseClient = secureClient;
      
      // Signal that Supabase is ready
      window.supabaseReady = true;
      window.dispatchEvent(new CustomEvent('supabaseReady'));
    } catch (error) {
      // Note: Using direct console.error here as logging helper may not be available yet
      // This is acceptable for initialization errors
      if (typeof console !== 'undefined' && console.error) {
        console.error('Error initializing Supabase:', error);
      }
    }
  })();
</script>

<!-- Audit Reports Loader -->
<script type="module">
import { AuditReportsLoader } from '/js/features/audit-reports/presentation/audit-reports-loader.js';

// Wait for Supabase to be ready before initializing
async function initializeAuditReports() {
  // Wait for Supabase to be ready (with timeout)
  const maxWait = 10000; // 10 seconds
  const startTime = Date.now();
  
  while (Date.now() - startTime < maxWait) {
    if (window.supabaseReady && window.supabaseClient) {
      const loader = new AuditReportsLoader();
      await loader.initialize();
      return;
    }
    await new Promise(resolve => setTimeout(resolve, 100));
  }
  
  // If timeout, try anyway (might still work)
  // Note: Using direct console.warn here as logging helper may not be available yet
  // This is acceptable for initialization errors
  if (typeof console !== 'undefined' && console.warn) {
    console.warn('Supabase ready timeout, initializing anyway...');
  }
  const loader = new AuditReportsLoader();
  await loader.initialize();
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeAuditReports);
} else {
    initializeAuditReports();
}
</script>

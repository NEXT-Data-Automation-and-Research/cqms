    <style>
        /* Minimal page-specific overrides */
        body {
            height: 100vh;
            overflow: hidden;
        }
        
        /* Green primary color overrides for auth page */
        :root {
            --auth-primary-green: #1f9e4b;
            --auth-primary-green-dark: #1a733e;
            --auth-primary-green-darker: #124f2a;
        }
        
        /* Primary button - green */
        .auth-page-override .primary-button {
            background: linear-gradient(135deg, var(--auth-primary-green-dark) 0%, var(--auth-primary-green) 100%) !important;
            box-shadow: 0 2px 4px rgba(31, 158, 75, 0.2) !important;
        }
        
        .auth-page-override .primary-button:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--auth-primary-green-darker) 0%, var(--auth-primary-green-dark) 100%) !important;
            box-shadow: 0 4px 8px rgba(31, 158, 75, 0.3) !important;
        }
        
        .auth-page-override .primary-button:active:not(:disabled) {
            background: linear-gradient(135deg, var(--auth-primary-green-darker) 0%, var(--auth-primary-green-dark) 100%) !important;
            box-shadow: 0 2px 4px rgba(31, 158, 75, 0.2) !important;
        }
        
        .auth-page-override .primary-button:focus-visible {
            outline: 2px solid var(--auth-primary-green) !important;
            box-shadow: 0 0 0 4px rgba(31, 158, 75, 0.1) !important;
        }
        
        /* Link primary - green */
        .auth-page-override .link-primary {
            color: var(--auth-primary-green-dark) !important;
        }
        
        .auth-page-override .link-primary::after {
            background-color: var(--auth-primary-green-dark) !important;
        }
        
        .auth-page-override .link-primary:hover {
            color: var(--auth-primary-green-darker) !important;
        }
        
        /* Dev bypass button - green */
        .auth-page-override #devBypassButton {
            background: var(--auth-primary-green) !important;
        }
        
        .auth-page-override #devBypassButton:hover {
            background: var(--auth-primary-green-dark) !important;
        }
        
        /* Left panel - green background and scrollable */
        .auth-page-override .auth-left-panel {
            background: linear-gradient(135deg, var(--auth-primary-green-darker) 0%, var(--auth-primary-green-dark) 50%, var(--auth-primary-green) 100%) !important;
            overflow-y: auto !important;
            overflow-x: hidden !important;
        }
        
        /* Ensure main content can scroll */
        .auth-page-override .auth-left-panel .main-content {
            flex: 1;
        }
        
        /* Right panel - offwhite background matching home page */
        .auth-page-override .auth-right-panel {
            background-color: #FAF9F6 !important;
        }
        
        /* Google button styling - ensure it uses green primary button style */
        .auth-page-override #googleSignInButton {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 10px !important;
        }
        
        /* Ensure button text is white */
        .auth-page-override #googleSignInButton .primary-button__text {
            color: white !important;
        }
        
        /* Hide email login form - only Google OAuth available */
        .auth-page-override .divider {
            display: none !important;
        }
        
        /* Hide email form group */
        .auth-page-override .form-group:has(#email) {
            display: none !important;
        }
        
        /* Hide password form group */
        .auth-page-override .form-group:has(#password) {
            display: none !important;
        }
        
        /* Hide login submit button */
        .auth-page-override #loginForm button[type="submit"] {
            display: none !important;
        }
        
        /* Hide forgot password link */
        .auth-page-override #forgotPasswordLink {
            display: none !important;
        }

    <!-- Supabase Authentication Handler -->
    <script type="module">
        import { initSupabase, getSupabase } from '/js/utils/supabase-init.js';
        import { signInWithGoogle, handleGoogleOAuthCallback, enableDevBypassAuthentication } from '/js/utils/auth.js';
        
        // Check if we're in dev mode
        const isDev = localStorage.getItem('isDev') === 'true';
        
        // Show dev bypass section if in dev mode
        if (isDev) {
            const devSection = document.getElementById('devBypassSection');
            if (devSection) {
                devSection.style.display = 'block';
            }
        }
        
        // Initialize Supabase
        let supabaseInitialized = false;
        async function initializeSupabase() {
            try {
                await initSupabase();
                supabaseInitialized = true;
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
            }
        }
        
        // Initialize on page load
        await initializeSupabase();
        
        // âœ… FIX: Prevent multiple callback handling attempts
        let callbackHandlingInProgress = false;
        let callbackHandled = false;
        
        // Handle OAuth callback (when user returns from Google)
        // Supabase automatically processes OAuth callbacks, so we check for session
        async function checkAndHandleCallback() {
            // âœ… FIX: Prevent multiple simultaneous callback handling attempts
            if (callbackHandlingInProgress || callbackHandled) {
                return false;
            }
            
            const supabase = getSupabase();
            if (!supabase) {
                return false;
            }
            
            // âœ… FIX: Only handle callback if OAuth parameters are present in URL
            // This prevents redirect loops when user already has a session
            const urlParams = new URLSearchParams(window.location.search);
            const urlHash = window.location.hash;
            const hasOAuthParams = urlParams.get('code') || 
                                  urlParams.get('access_token') || 
                                  urlHash.includes('access_token') || 
                                  urlHash.includes('code');
            
            if (!hasOAuthParams) {
                // No OAuth parameters - check if user has a valid session and redirect
                // (but don't call callback handler to avoid loops)
                const { data: { session } } = await supabase.auth.getSession();
                if (session && session.user) {
                    // User has a session but no OAuth params - likely already logged in
                    // Redirect to home page (but mark as handled to prevent callback)
                    const redirectPath = sessionStorage.getItem('redirectAfterLogin') || '/src/features/home/presentation/home-page.html';
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.replace(redirectPath);
                    callbackHandled = true;
                    return true;
                }
                return false;
            }
            
            // OAuth parameters present - handle callback
            callbackHandlingInProgress = true;
            
            try {
                // Wait a bit for Supabase to process the callback
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Error getting session after OAuth:', error);
                    callbackHandlingInProgress = false;
                    return false;
                }
                
                if (session && session.user) {
                    // User has a session after OAuth - handle the callback
                    await handleGoogleOAuthCallback();
                    callbackHandled = true;
                    callbackHandlingInProgress = false;
                    return true; // Callback handled
                }
                
                callbackHandlingInProgress = false;
                return false;
            } catch (error) {
                console.error('Error handling OAuth callback:', error);
                callbackHandlingInProgress = false;
                return false;
            }
        }
        
        // Check for callback on page load
        const callbackHandledResult = await checkAndHandleCallback();
        if (!callbackHandledResult) {
            // No callback detected, continue with normal page setup
            
            // Google Sign-In button handler
        const googleSignInButton = document.getElementById('googleSignInButton');
        const googleError = document.getElementById('googleError');
        
        if (googleSignInButton) {
            googleSignInButton.addEventListener('click', async () => {
                if (!supabaseInitialized) {
                    await initializeSupabase();
                }
                
                googleError.textContent = '';
                googleSignInButton.disabled = true;
                const buttonText = googleSignInButton.querySelector('.primary-button__text');
                if (buttonText) {
                    buttonText.textContent = 'Redirecting to Google...';
                }
                
                try {
                    await signInWithGoogle();
                    // User will be redirected to Google, so we don't need to do anything else
                } catch (error) {
                    googleError.textContent = error.message || 'Failed to sign in with Google. Please try again.';
                    googleSignInButton.disabled = false;
                    if (buttonText) {
                        buttonText.textContent = 'Continue with Google';
                    }
                }
            });
        }
        
        // Dev bypass button handler
        if (isDev) {
            const devBypassButton = document.getElementById('devBypassButton');
            const devEmailInput = document.getElementById('devEmailInput');
            
            if (devBypassButton && devEmailInput) {
                devBypassButton.addEventListener('click', () => {
                    const email = devEmailInput.value.trim() || 'dev@test.com';
                    enableDevBypassAuthentication(email);
                    window.location.href = '/src/features/home/presentation/home-page.html';
                });
            }
        }
        } // End of callback check else block
    </script>
    <script type="module">
        // Version check - detect updates and prompt reload
        async function checkForUpdates() {
            try {
                const response = await fetch('/api/version');
                const { version, hash } = await response.json();
                const currentVersion = document.querySelector('meta[name="app-version"]')?.getAttribute('content');
                
                if (currentVersion && hash && hash !== currentVersion) {
                    // New version available
                    const shouldReload = confirm('A new version of the application is available. Would you like to reload to get the latest updates?');
                    if (shouldReload) {
                        window.location.reload();
                    }
                }
            } catch (error) {
                // Silent fail - don't interrupt user experience
            }
        }
        
        // Check for updates every 5 minutes
        setInterval(checkForUpdates, 5 * 60 * 1000);
        
        // Also check when page becomes visible (user returns to tab)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                checkForUpdates();
            }
        });
    </script>

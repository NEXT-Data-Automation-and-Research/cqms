    <!-- Supabase Authentication Handler -->
    <script type="module">
        import { initSupabase, getSupabase } from '/js/utils/supabase-init.js';
        import { signInWithGoogle, handleGoogleOAuthCallback, enableDevBypassAuthentication } from '/js/utils/auth.js';
        
        // Check if we're in dev mode
        const isDev = localStorage.getItem('isDev') === 'true';
        
        // Show dev bypass section if in dev mode
        if (isDev) {
            const devSection = document.getElementById('devBypassSection');
            if (devSection) {
                devSection.style.display = 'block';
            }
        }
        
        // Initialize Supabase
        let supabaseInitialized = false;
        async function initializeSupabase() {
            try {
                await initSupabase();
                supabaseInitialized = true;
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
            }
        }
        
        // Initialize on page load
        await initializeSupabase();
        
        // H2 FIX: Import loading overlay utility
        let showLoadingOverlay, hideLoadingOverlay;
        import('/js/utils/loading-overlay.js').then(module => {
            showLoadingOverlay = module.showLoadingOverlay;
            hideLoadingOverlay = module.hideLoadingOverlay;
        }).catch(() => {
            // Fallback if module not available
            showLoadingOverlay = (msg) => {
                const overlay = document.createElement('div');
                overlay.id = 'oauth-loading';
                overlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 10000; color: white; font-size: 1.2rem;';
                overlay.textContent = msg || 'Loading...';
                document.body.appendChild(overlay);
            };
            hideLoadingOverlay = () => {
                const overlay = document.getElementById('oauth-loading');
                if (overlay) overlay.remove();
            };
        });

        // Handle OAuth callback (when user returns from Google)
        // Supabase automatically processes OAuth callbacks, so we check for session
        async function checkAndHandleCallback() {
            const supabase = getSupabase();
            if (!supabase) {
                return false;
            }
            
            // H2 FIX: Show loading overlay immediately during callback processing
            const urlParams = new URLSearchParams(window.location.search);
            const urlHash = window.location.hash;
            const isCallback = urlParams.get('code') || urlParams.get('access_token') || urlHash.includes('access_token') || urlHash.includes('code');
            
            if (isCallback) {
                if (showLoadingOverlay) {
                    showLoadingOverlay('Completing sign in...');
                }
            }
            
            try {
                // Check for session (Supabase processes OAuth callback automatically)
                const { data: { session } } = await supabase.auth.getSession();
                if (session && session.user) {
                    // User has a session, handle the callback
                    await handleGoogleOAuthCallback();
                    if (hideLoadingOverlay) hideLoadingOverlay();
                    return true; // Callback handled
                }
                
                // Also check URL parameters/hash (fallback detection)
                if (isCallback) {
                    // Wait a bit for Supabase to process the callback
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    const { data: { session: retrySession } } = await supabase.auth.getSession();
                    if (retrySession && retrySession.user) {
                        await handleGoogleOAuthCallback();
                        if (hideLoadingOverlay) hideLoadingOverlay();
                        return true; // Callback handled
                    }
                }
                
                if (hideLoadingOverlay) hideLoadingOverlay();
                return false; // No callback detected
            } catch (error) {
                if (hideLoadingOverlay) hideLoadingOverlay();
                console.error('Error during OAuth callback:', error);
                return false;
            }
        }
        
        // Check for callback on page load
        const callbackHandled = await checkAndHandleCallback();
        if (!callbackHandled) {
            // No callback detected, continue with normal page setup
            
            // Google Sign-In button handler
        const googleSignInButton = document.getElementById('googleSignInButton');
        const googleError = document.getElementById('googleError');
        
        if (googleSignInButton) {
            googleSignInButton.addEventListener('click', async () => {
                if (!supabaseInitialized) {
                    await initializeSupabase();
                }
                
                googleError.textContent = '';
                googleSignInButton.disabled = true;
                const buttonText = googleSignInButton.querySelector('.primary-button__text');
                if (buttonText) {
                    buttonText.textContent = 'Redirecting to Google...';
                }
                
                try {
                    await signInWithGoogle();
                    // User will be redirected to Google, so we don't need to do anything else
                } catch (error) {
                    googleError.textContent = error.message || 'Failed to sign in with Google. Please try again.';
                    googleSignInButton.disabled = false;
                    if (buttonText) {
                        buttonText.textContent = 'Continue with Google';
                    }
                }
            });
        }
        
        // Dev bypass button handler
        if (isDev) {
            const devBypassButton = document.getElementById('devBypassButton');
            const devEmailInput = document.getElementById('devEmailInput');
            
            if (devBypassButton && devEmailInput) {
                devBypassButton.addEventListener('click', () => {
                    const email = devEmailInput.value.trim() || 'dev@test.com';
                    enableDevBypassAuthentication(email);
                    window.location.href = '/src/features/home/presentation/legacy-home-page.html';
                });
            }
        }
        } // End of callback check else block
    </script>
    <script type="module">
        // Version check - detect updates and prompt reload
        async function checkForUpdates() {
            try {
                const response = await fetch('/api/version');
                const { version, hash } = await response.json();
                const currentVersion = document.querySelector('meta[name="app-version"]')?.getAttribute('content');
                
                if (currentVersion && hash && hash !== currentVersion) {
                    // New version available
                    const shouldReload = confirm('A new version of the application is available. Would you like to reload to get the latest updates?');
                    if (shouldReload) {
                        window.location.reload();
                    }
                }
            } catch (error) {
                // Silent fail - don't interrupt user experience
            }
        }
        
        // Check for updates every 5 minutes
        setInterval(checkForUpdates, 5 * 60 * 1000);
        
        // Also check when page becomes visible (user returns to tab)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                checkForUpdates();
            }
        });
    </script>
